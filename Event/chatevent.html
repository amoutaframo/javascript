<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All DOM Events Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #log { 
    margin-top: 20px; 
    border: 1px solid #ccc; 
    padding: 10px; 
    height: 300px; 
    overflow-y: auto; 
    background: #f9f9f9; 
    font-size: 14px;
  }
  .event { border-bottom: 1px solid #ddd; padding: 2px; }
</style>
</head>
<body>

<h1>All Supported Events Logger</h1>
<p>Click, type, scroll, resize, drag, etc. â€” events will appear below:</p>

<div id="log"></div>

<script>
  const log = document.getElementById("log");

  // Get all possible event names from the browser's Event interface
  const allEvents = Object.keys(window)
    .filter(k => k.startsWith("on"))
    .map(k => k.slice(2));

  function logEvent(e) {
    const msg = `[${new Date().toLocaleTimeString()}] ${e.type}`;
    const div = document.createElement("div");
    div.className = "event";
    div.textContent = msg;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  // Attach listeners for each event to the document
  allEvents.forEach(eventName => {
    document.addEventListener(eventName, logEvent, true);
  });

  console.log("Listening to events:", allEvents);
</script>

</body>
</html>
